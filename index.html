<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Axolotl Tank</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif; /* Specify a fallback font family */
        }

        #background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #2c2c2c;
            /* Add your styles for the animated pi background here */
            /* background: url('bg.gif') center/cover no-repeat fixed; */
        }

        .container {
            z-index: 1;
            position: relative;
            padding: 60px 20px;
            color: white;
        }

        /* Add styles for the header */
        header {
            text-align: center;
            margin-bottom: 20px;
        }

        /* Add styles for the footer */
        footer {
            text-align: center;
            margin-top: 20px;
        }

        /* Add styles for the main section */
        main {
            text-align: center;
        }

        /* Add styles for the blog section */
        #posts {
            margin-top: 40px; /* Add some space between posts */
        }

        #posts article {
            margin-bottom: 40px; /* Add some space between articles */
        }
    </style>
</head>
<body>
    <div id="background"></div>

    <div class="container">
        <header>
            <h1>Axolotl Tank</h1>
            <h3>Place for people who love axolotls and tech</h3>
            <h4>I am currently working on this page. I'll release it when I'm done with the blog infrastructure. Until then, check out my <a href="https://github.com/axolotlagatsuma/axolotlagatsuma.github.io">GitHub</a>.</h4>
        </header>

        <main>
            <section id="posts">
                <!-- Blog posts will be dynamically loaded here -->
            </section>
        </main>
        <footer>
            <p>&copy; 2024 Axolotl Tank</p>
        </footer>
    </div>

    <!-- Include jQuery, Popper.js, and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        fetchBlogPosts();

        async function fetchBlogPosts() {
            try {
                const response = await fetch('_posts');
                const files = await response.json();
                const postsContainer = document.getElementById('posts');
                files.forEach(file => {
                    fetch(file)
                        .then(response => response.text())
                        .then(html => {
                            const postElement = document.createElement('article');
                            postElement.innerHTML = html;
                            postsContainer.appendChild(postElement);
                        });
                });
            } catch (error) {
                console.error('Error fetching blog posts:', error);
            }
        }
    </script>
    <!-- Add your additional JavaScript files here -->
</body>
</html>
