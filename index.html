<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Axolotl Tank</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
      .container {
        color: rgba(207, 207, 207, 0.671);
      }
    </style>
</head>
<body style="background-color: rgb(71, 71, 71);">
    <div class="container">
        <header>
            <h1 style="text-align: center; padding-top: 150px;">Axolotl Tank</h1>
            <h3 style="text-align: center;">Place for people who love axolotls and tech</h3>
            <h3 style="text-align: center;">I am currently working on this page. I'll release it when I'm done with the blog infrastructure. Until then, check out my <a href="https://github.com/axolotlagatsuma/axolotlagatsuma.github.io">GitHub</a>.</h4>
        </header>

        <main>
            <section id="posts">
                <!-- Blog posts will be dynamically loaded here -->
            </section>
        </main>
        <footer>
            <p>&copy; 2024 Axolotl Tank</p>
        </footer>
    </div>
    <!-- Include Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        // Fetch blog posts from a JSON file or an API endpoint
        fetch('_posts.json')
            .then(response => response.json())
            .then(posts => {
                const postsContainer = document.getElementById('posts');
                posts.forEach(post => {
                    const postElement = document.createElement('article');
                    postElement.innerHTML = `
                        <h2>${post.title}</h2>
                        <p>Published on: ${post.date}</p>
                        <div>
                            <p>${post.content}</p>
                        </div>
                    `;
                    postsContainer.appendChild(postElement);
                });
            })
            .catch(error => {
                console.error('Error fetching blog posts:', error);
            });
    </script>
</body>
</html>
